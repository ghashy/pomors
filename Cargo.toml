[package]
name = "pomors"
version = "0.2.3"
authors = ["yuizho <yuizho3@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A simple CLI pomodoro timer."
readme = "README.md"
homepage = "https://github.com/yuizho/pomors"
repository = "https://github.com/yuizho/pomors"
keywords = ["cli", "pomodoro"]
